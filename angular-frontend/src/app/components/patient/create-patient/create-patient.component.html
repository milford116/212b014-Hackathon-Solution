<div class="row row justify-content-center align-self-center">
    <div [hidden]="submitted" style="width: 400px;" >
      <h3>Create Patient</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Patientname</label>
          <input type="text" class="form-control" id="patient" required [(ngModel)]="patient.patientName" name="patient">
        </div>
    
        <div class="form-group">
          <label for="name">Doctorid</label>
          <input type="int" class="form-control" id="doctorid" required [(ngModel)]="patient.doctorid" name="doctorid">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" required [(ngModel)]="patient.gender" name="gender">
          </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
    </div>
