
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Invoice List</h2>
    </div>
    
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Dob</th>
          <th>Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of invoices | async">
          <td>{{getPatientName(i.regId)}}</td>
          <td>{{getPatientDob(i.regId)}}</td>
          <td>{{getPatientContact(i.regId)}}</td>
         
        </tr>
        </tbody>
      </table>
    </div>
  </div>
