
<div class="row row justify-content-center align-self-center">
    <div style="width: 400px;" *ngIf="doctor">
      <h2>Doctor Details</h2>
      <div>
        <label><b>DoctorName: </b></label> {{doctor.doctor_name}}
      </div>
      <div>
        <label><b>Doctorid: </b></label> {{doctor.doctor_id}}
      </div>
      <div>
        <label><b>Speciality: </b></label> {{doctor.speciality}}
      </div>
      <div>
        <label><b>Address: </b></label> {{doctor.address}}
      </div>

      <div>
        <label><b>HospitalId: </b></label> {{doctor.hospital_id}}
      </div>
    
    
    <br>
    <br>
    <button (click)="updateLink()" class="btn btn-info">Update</button> <span></span>
    <button (click)="list()" class="btn btn-primary">Back to Doctor List</button><br>
    </div>
    </div>
