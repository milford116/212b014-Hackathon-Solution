<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Doctor List</h2>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="OnSubmit(searchForm.value)">
      <input type="text" id="name" formControlName="name">
      <button type="submit">Search</button>
    </form>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>DoctorName</th>
          <th>Hospital_id</th>
          <th>Speciality</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of doctors | async">
          <td>{{p. doctor_name}}</td>
          <td>{{p.hospital_id}}</td>
          <td>{{p.speciality}}</td>
          <td> <button (click)="doctorDetails(p.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
           <td> <button (click)="updateDoctor(p.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <td> <button (click)="deleteDoctor(p.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
