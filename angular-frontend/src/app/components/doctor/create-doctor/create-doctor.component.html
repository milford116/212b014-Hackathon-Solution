<div class="row row justify-content-center align-self-center">
    <div [hidden]="submitted" style="width: 400px;" >
      <h3>Create Doctor</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Doctorname</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="doctor.doctor_name" name="name">
        </div>
    
        <div class="form-group">
          <label for="name">Doctorid</label>
          <input type="int" class="form-control" id="doctorid" required [(ngModel)]="doctor.doctor_id" name="doctorid">
        </div>
        <div class="form-group">
            <label for="gender">HospitalId</label>
            <input type="int" class="form-control" id="hospitalid" required [(ngModel)]="doctor. hospital_id" name="hospital_id">
          </div>
          <div class="form-group">
            <label for="gender">Speciality</label>
            <input type="text" class="form-control" id="sprciality" required [(ngModel)]="doctor.speciality" name="speciality">
          </div>

          <div class="form-group">
            <label for="gender">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="doctor.address" name="address">
          </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
    </div>
