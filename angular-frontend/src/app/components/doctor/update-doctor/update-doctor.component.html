<div class="row row justify-content-center align-self-center">

    <div style="width: 400px;">
      <h3>Update Doctor</h3><br>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Doctorname</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="doctor.doctor_name" name="name">
        </div>
    
        <div class="form-group">
          <label for="name">Doctor_id</label>
          <input type="int" class="form-control" id="id" required [(ngModel)]="doctor.doctor_id" name="id">
        </div>
        <div class="form-group">
            <label for="gender">Hospital_id</label>
            <input type="int" class="form-control" id="Hospital_id" required [(ngModel)]="doctor.hospital_id" name="hospital_id">
          </div>

          <div class="form-group">
            <label for="gender">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="doctor.address" name="address">
          </div>
          <div class="form-group">
            <label for="gender">Speciality</label>
            <input type="text" class="form-control" id="speciality" required [(ngModel)]="doctor.speciality" name="speciality">
          </div>
    
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    
      <br>
      <br>
      <button (click)="list()" class="btn btn-primary">Back to Doctor List</button><br>
    </div>
    </div>
