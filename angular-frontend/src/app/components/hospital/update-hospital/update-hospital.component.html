
<div class="row row justify-content-center align-self-center">

    <div style="width: 400px;">
      <h3>Update Hospital</h3><br>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Hospitalname</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="hospital. hospital_name" name="name">
        </div>
    
        <div class="form-group">
          <label for="name">Branch-name</label>
          <input type="text" class="form-control" id="bname" required [(ngModel)]="hospital. branch_name" name="bname">
        </div>
        <div class="form-group">
            <label for="adress">Address</label>
            <input type="text" class="form-control" id="adress" required [(ngModel)]=" hospital.address" name="address">
          </div>

          <div class="form-group">
            <label for="idr">HospitalId</label>
            <input type="int" class="form-control" id="id" required [(ngModel)]=" hospital.id" name="id">
          </div>
    
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    
      <br>
      <br>
      <button (click)="list()" class="btn btn-primary">Back to Hospital List</button><br>
    </div>
    </div>
