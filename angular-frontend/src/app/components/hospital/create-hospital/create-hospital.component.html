<div class="row row justify-content-center align-self-center">
    <div [hidden]="submitted" style="width: 400px;" >
      <h3>Create Hospital</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Hospitalid</label>
          <input type="int" class="form-control" id="hospitalid" required [(ngModel)]="hospital.id" name="hospitalid">
        </div>
        <div class="form-group">
          <label for="name">Hospitalname</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="hospital.hospital_name" name="hospital">
        </div>
    
        <div class="form-group">
          <label for="name">BranchName</label>
          <input type="text" class="form-control" id="bname" required [(ngModel)]="hospital.branch_name" name="bname">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="hospital.address" name="address">
          </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
    </div>
